<head>
  <title>Bat Signal</title>
</head>

<body>
	{{>main}}
</body>

<template name="main">
	<div id="messages" title="Click to mark message as read">
		{{#each messages}}
			{{>message}}
		{{/each}}
	</div>

	<div class="input-container {{inputClassName}}">
		<input type="text" placeholder="Enter a message..." id="textbox" maxlength="50" /><button>Submit</button>
	</div>
</template>

<template name="message">
	<div class="message {{className}}">
	
		<div class="text">{{message}}</div>
		
		<div class="batman">
			<svg viewBox = "218 368 175 58" version = "1.1">
			   <g xmlns="http://www.w3.org/2000/svg">
				<path d="M305.214,374.779c2.463,0,3.45,0.493,3.45,0.493l1.478-6.241c0,0,1.15,4.763,1.643,9.034   c0.493,4.271,8.048,1.479,14.454,0.164c6.405-1.314,7.72-11.662,7.72-11.662h59.294c0,0-35.807,10.841-26.772,34.656   c0,0-52.889-8.048-61.101,24.967h-0.001c-8.212-33.015-61.101-24.967-61.101-24.967c9.034-23.815-26.772-34.656-26.772-34.656   h59.294c0,0,1.314,10.348,7.719,11.662c6.406,1.314,13.962,4.106,14.454-0.164c0.493-4.271,1.643-9.034,1.643-9.034l1.479,6.241   c0,0,0.985-0.493,3.449-0.493H305.214L305.214,374.779z" style="filter:url(#dropshadow)" />
			</g>
			<filter id="dropshadow" height="130%">
			  <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
			    <feOffset dx="2" dy="2" result="offsetblur"/> <!-- how much to offset -->
			    <feMerge> 
			      <feMergeNode/> <!-- this contains the offset blurred image -->
			      <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
			   </feMerge>
			</filter>
			</svg>
		</div>

	</div>
</template>
